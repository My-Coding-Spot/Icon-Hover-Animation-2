<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1dbdd0b3cf.js" crossorigin="anonymous"></script>
    <title>Icon Hover Animation</title>
</head>

<body>
    <div class="box">
        <div class="icon">
            <i class="fab fa-facebook-f"></i>
        </div>
        <div class="line">
            <p>Facebook</p>
        </div>
    </div>
    <div class="box">
        <div class="icon">
            <i class="fab fa-youtube"></i>
        </div>
        <div class="line">
            <p>Youtube</p>
        </div>
    </div>
    <div class="box">
        <div class="icon">
            <i class="fab fa-linkedin"></i>
        </div>
        <div class="line">
            <p>LinkedIn</p>
        </div>
    </div>
</body>

</html>
